<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wallpaper | PureSoulKitchen</title>
<link rel="stylesheet" href="assets/css/style.css"/>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #ffffff; /* 頁面白色 */
}

header, footer {
  background-color: #eaf7f1; /* 上下淺粉綠 */
  padding: 1em 2em;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #c3e8d0;
}
header .logo {
  font-weight: bold;
  font-size: 1.3em;
  color: #4e3d30;
}
header nav a {
  margin-left: 1.5em;
  text-decoration: none;
  color: #4e3d30;
  font-weight: 500;
}
header nav a:hover {
  text-decoration: underline;
}

/* Grid 卡片 */
main {
  padding: 2em;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 卡片寬度可調 */
  gap: 1.5em;
}

.card {
  background-color: #ffffff; /* 卡片底色 */
  border: 1px solid #c3e8d0; /* 卡片邊框淺粉綠 */
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.06);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-2px);
}

/* 調整卡片大小 */
.card img {
  width: 300%;
  height: 740px; /* 可調整高度 */
  object-fit: cover;
}

.card-content {
  padding: 0.3em;
  width: 100%;
  text-align: center;
}

/* 縮小下載按鈕 */
.download-btn {
  display: inline-block;
  padding: 0.2em 0.5em; /* 縮小按鈕 */
  background-color: #c3e8d0;
  border-radius: 6px;
  font-size: 0.8em; /* 縮小字體 */
  color: #4e3d30;
  text-decoration: none;
}
.download-btn:hover {
  background-color: #a8d9b5;
}

footer {
  text-align: center;
  border-top: 1px solid #c3e8d0;
  color: #665e53;
}
</style>
</head>
<body>
<header>
  <div class="logo">PureSoulKitchen</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="in-depth.html">In-Depth</a>
    <a href="lifestyle.html">Lifestyle</a>
    <a href="wallpaper.html">Wallpaper</a>
  </nav>
</header>

<main id="wallpaper-container">
  <!-- JS 自動生成卡片 -->
</main>

<footer>
  <p>© 2025 PureSoulKitchen. All rights reserved.</p>
</footer>

<script>
// 桌布圖片列表
const wallpapers = [
  "wallpaper-1.png",
  "",
  
];

const container = document.getElementById("wallpaper-container");

wallpapers.forEach(name => {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = `assets/wallpaper/${name}`;
  img.alt = name;

  const content = document.createElement("div");
  content.className = "card-content";

  const download = document.createElement("a");
  download.href = `assets/wallpaper/${name}`;
  download.download = name;
  download.className = "download-btn";
  download.innerText = "Download";

  content.appendChild(download);
  card.appendChild(img);
  card.appendChild(content);
  container.appendChild(card);
});
</script>
</body>
</html>
