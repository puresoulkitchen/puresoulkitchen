<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wallpaper | PureSoulKitchen</title>
<link rel="stylesheet" href="assets/css/style.css"/>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #ffffff; /* 頁面白色 */
}

header, footer {
  background-color: #eaf7f1; /* 上下淺粉綠 */
  padding: 1em 2em;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #c3e8d0;
}
header .logo {
  font-weight: bold;
  font-size: 1.3em;
  color: #4e3d30;
}
header nav a {
  margin-left: 1.5em;
  text-decoration: none;
  color: #4e3d30;
  font-weight: 500;
}
header nav a:hover {
  text-decoration: underline;
}

/* Grid 卡片 */
main {
  padding: 2em;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 卡片寬度可調整 */
  gap: 1.5em;
}

.card {
  background-color: #ffffff;
  border: 1px solid #c3e8d0;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.06);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-2px);
}

.card img {
  width: 150%;
  height: 260px; /* 可調整卡片圖片高度 */
  object-fit: cover;
}

.card-content {
  padding: 0.3em;
  width: 100%;
  text-align: center;
}

/* 下載按鈕圖示 */
.download-btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  padding: 0.2em;
}
.download-btn svg {
  width: 20px;
  height: 20px;
  stroke: #4e3d30;
  transition: stroke 0.2s;
}
.download-btn:hover svg {
  stroke: #2b6b50;
}

footer {
  text-align: center;
  border-top: 1px solid #c3e8d0;
  color: #665e53;
}
</style>
</head>
<body>
<header>
  <div class="logo">PureSoulKitchen</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="in-depth.html">In-Depth</a>
    <a href="lifestyle.html">Lifestyle</a>
    <a href="wallpaper.html">Wallpaper</a>
  </nav>
</header>

<main id="wallpaper-container">
  <!-- JS 自動生成卡片 -->
</main>

<footer>
  <p>© 2025 PureSoulKitchen. All rights reserved.</p>
</footer>

<script>
// 桌布圖片列表
const wallpapers = [
  "wallpaper-1.png",
  "wallpaper-2.1.png",
  "wallpaper-3.png",
   "wallpaper-4.png",
   "wallpaper-5.png",
  // 新桌布只要加檔名即可
];

const container = document.getElementById("wallpaper-container");

wallpapers.forEach(name => {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = `assets/wallpaper/${name}`;
  img.alt = name;

  const content = document.createElement("div");
  content.className = "card-content";

  const download = document.createElement("a");
  download.href = `assets/wallpaper/${name}`;
  download.download = name;
  download.className = "download-btn";
  download.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
  `;

  content.appendChild(download);
  card.appendChild(img);
  card.appendChild(content);
  container.appendChild(card);
});
</script>
</body>
</html>
