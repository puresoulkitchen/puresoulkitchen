<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallpaper | PureSoulKitchen</title>
<link rel="stylesheet" href="assets/css/style.css"/>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #fdfaf6;
}
header {
  padding: 1em 2em;
  background-color: #fffdf8;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #e4dac8;
}
header .logo {
  font-weight: bold;
  font-size: 1.3em;
  color: #4e3d30;
}
header nav a {
  margin-left: 1.5em;
  text-decoration: none;
  color: #4e3d30;
  font-weight: 500;
}
header nav a:hover {
  text-decoration: underline;
}

/* Grid 卡片 */
main {
  padding: 2em;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 1.5em;
}

.card {
  background-color: #fffdf8;
  border: 1px solid #e4dac8;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.06);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-2px);
}
.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
.card-content {
  padding: 0.5em;
  width: 100%;
  text-align: center;
}
.download-btn {
  display: inline-block;
  padding: 0.4em 0.8em;
  background-color: #e4dac8;
  border-radius: 6px;
  font-size: 0.9em;
  color: #4e3d30;
  text-decoration: none;
}
.download-btn:hover {
  background-color: #d2c5a8;
}

footer {
  text-align: center;
  padding: 1.5em;
  border-top: 1px solid #e4dac8;
  color: #665e53;
  background-color: #fffdf8;
}
</style>
</head>
<body>
<header>
  <div class="logo">PureSoulKitchen</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="in-depth.html">In-Depth</a>
    <a href="lifestyle.html">Lifestyle</a>
    <a href="wallpaper.html">Wallpaper</a>
  </nav>
</header>

<main id="wallpaper-container">
  <!-- 卡片由 JS 自動生成 -->
</main>

<footer>
  <p>© 2025 PureSoulKitchen. All rights reserved.</p>
</footer>

<script>
// 桌布圖片列表
const wallpapers = [
  "wallpaper-1.png",
  "wallpaper-2.png",
  "wallpaper-3.png"
  // 之後新增桌布，只需在這裡加檔名
];

const container = document.getElementById("wallpaper-container");

wallpapers.forEach(name => {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = `assets/wallpaper/${name}`;
  img.alt = name;

  const content = document.createElement("div");
  content.className = "card-content";

  const download = document.createElement("a");
  download.href = `assets/wallpaper/${name}`;
  download.download = name;
  download.className = "download-btn";
  download.innerText = "Download";

  content.appendChild(download);
  card.appendChild(img);
  card.appendChild(content);
  container.appendChild(card);
});
</script>
</body>
</html>
